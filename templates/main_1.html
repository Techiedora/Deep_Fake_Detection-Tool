<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepfake Classifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            background-color: #fff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            font-size: 3.5em;
            margin-bottom: 20px;
            line-height: 1.1;
            font-weight: 700;
            color: #2c3e50;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .para {
            font-size: 1.4em;
            margin-bottom: 30px;
            color: #555;
            line-height: 1.4;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .upload-container {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }

        .upload-option {
            position: relative;
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: #ecf0f1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .upload-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .upload-option i {
            font-size: 3em;
            color: #3498db;
            margin-bottom: 10px;
        }

        .upload-option p {
            font-size: 1.2em;
            font-weight: 500;
            color: #777;
        }

        input[type="file"] {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            cursor: pointer;
        }

        button#submit-btn {
            display: none;
            padding: 14px 30px;
            background-color: #27ae60;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease, transform 0.3s ease;
            margin-top: 40px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button#submit-btn:hover {
            background-color: #218c50;
            transform: translateY(-2px);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }

            h1 {
                font-size: 2.8em;
            }

            .para {
                font-size: 1.2em;
            }

            .upload-container {
                flex-direction: column;
                gap: 30px;
            }

            .upload-option {
                width: 160px;
                height: 160px;
            }

            .upload-option i {
                font-size: 2.5em;
            }

            .upload-option p {
                font-size: 1em;
            }

            button#submit-btn {
                font-size: 1em;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container">
        <h1>Detect Deepfakes</h1>
        <div class="para">
            Upload a video to check if it's a deepfake. Our AI model will analyze the content and provide
            results.
        </div>

        <form method="post" enctype="multipart/form-data" action="/classify">
            <div class="upload-container">
                <label class="upload-option" id="video-upload">
                    <i class="fas fa-video"></i>
                    <p>Upload Video</p>
                    <input type="file" name="video" id="video-input" accept=".mp4, .avi">
                </label>
            </div>

            <button type="submit" id="submit-btn" style="display: none;">Analyze</button>
        </form>
    </div>

    <script>
        const videoUpload = document.getElementById('video-upload');
        const videoInput = document.getElementById('video-input');
        const submitBtn = document.getElementById('submit-btn');

        videoInput.addEventListener('change', function () {
            if (this.files && this.files[0]) {
                submitBtn.style.display = 'block';
            }
        });
    </script>
</body>

</html>
